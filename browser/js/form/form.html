<div ng-controller="FormCtrl" layout="column">
  <div flex class="ui container segment form"></br>
  	<div class="field">
	  	<div class="three fields">
			<div class="field">
				<h4 class="ui dividing header">Underwriter name (optional)</h4>
				<input type="text" name="underwriter_name" ng-model="underwriter" placeholder="ex: Katie Adler">
		</div>
	</div>
    <h4 class="ui dividing header">Types of entries you'd like to view (required)</h4>
		<form class="ui form">
			<label>
	      <input class="ui checkbox" type="radio" ng-model="type" value="1">   Submissions to review</input>
	    </label></br>
	    <label>
	      <input class="ui checkbox" type="radio" ng-model="type" value="2">   Policies</input>
	    </label></br>
	    <label>
	      <input class="ui checkbox" type="radio" ng-model="type" value="3">   Quotes rejected by clients</input>
	    </label></br>
		  <center><div class="ui green button" tabindex="0" ng-click="search(type)">Search</div></center>
		</form>
  </div>
</div>
